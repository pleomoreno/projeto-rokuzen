<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento | Rokuzen</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/agendar.css">
</head>
<body>
    <header>
      <div class="logo">
        <img src="/img/logo.svg" alt="Logo Rokuzen" />
      </div>

      <nav>
        <ul>
          <li><a href="index.html" class="menu-inicio">Início</a></li>
          <li><a href="#">Quem somos</a></li>
          <li><a href="#">Parceiros</a></li>
        </ul>
      </nav>

      <div class="header-buttons">
        <a href="agendar.html" class="btn agendar">Agendar</a>
        <a href="login.html" class="btn">Entrar</a>
      </div>
    </header>

    <section class="container">

        <h2 class="container__titulo">
            1. Escolha a unidade
        </h2>
        <form class="container__opcoes-unidades">
            <div class="opcoes-unidades__opcao">
                <label class="opcao__unidade-texto">
                    <input class="opcao__radio-personalizado" type="radio" name="unidade" value="golden-square">
                    Golden Square Shopping - São Bernardo
                </label>
            </div>
            <div class="opcoes-unidades__opcao">
                <label class="opcao__unidade-texto">
                    <input class="opcao__radio-personalizado" type="radio" name="unidade" value="grand-plaza">
                    Grand Plaza Shopping - Santo André
                </label>
            </div>
            <div class="opcoes-unidades__opcao">
                <label class="opcao__unidade-texto">
                    <input class="opcao__radio-personalizado" type="radio" name="unidade" value="mooca-plaza">
                    Mooca Plaza Shopping - São Paulo
                </label>
            </div>
            <div class="opcoes-unidades__opcao">
                <label class="opcao__unidade-texto">
                    <input class="opcao__radio-personalizado" type="radio" name="unidade" value="west-plaza">
                    Shopping West Plaza - São Paulo
                </label>
            </div>
        </form>

        <h2 class="container__titulo">
            2. Escolha o serviço
        </h2>
        <form class="container__opcoes-unidades">
            <div class="opcoes-unidades__opcao">
                <label class="opcao__unidade-texto">
                    <input class="opcao__radio-personalizado" type="radio" name="servico" value="auriculoterapia">
                    Auriculoterapia
                </label>
            </div>
            <div class="opcoes-unidades__opcao">
                <label class="opcao__unidade-texto">
                    <input class="opcao__radio-personalizado" type="radio" name="servico" value="reflexologia-podal">
                    Reflexologia Podal
                </label>
            </div>
            <div class="opcoes-unidades__opcao">
                <label class="opcao__unidade-texto">
                    <input class="opcao__radio-personalizado" type="radio" name="servico" value="quick-massage">
                    Quick Massage
                </label>
            </div>
            <div class="opcoes-unidades__opcao">
                <label class="opcao__unidade-texto">
                    <input class="opcao__radio-personalizado" type="radio" name="servico" value="maca">
                    Maca
                </label>
            </div>
        </form>

        <div id="duracao-container"></div>

    </section>

    <script>
        const duracaoContainer = document.getElementById('duracao-container');

        const opcoesDuracao = {
            'auriculoterapia': [
            { tempo: '10 minutos', valor: 'R$ 69,00' }
            ],
            'reflexologia-podal': [
            { tempo: '20 minutos', valor: 'R$ 83,00' },
            { tempo: '30 minutos', valor: 'R$ 99,00' },
            { tempo: '40 minutos', valor: 'R$ 118,00' },
            { tempo: '60 minutos', valor: 'R$ 159,00' }
            ],
            'quick-massage': [
            { tempo: '15 minutos', valor: 'R$ 52,00' },
            { tempo: '25 minutos', valor: 'R$ 73,00' },
            { tempo: '35 minutos', valor: 'R$ 92,00' }
            ],
            'maca': [
            { tempo: '30 minutos', valor: 'R$ 114,00' },
            { tempo: '45 minutos', valor: 'R$ 160,00' },
            { tempo: '60 minutos', valor: 'R$ 198,00' },
            { tempo: '90 minutos', valor: 'R$ 292,00' },
            { tempo: '120 minutos', valor: 'R$ 379,00' }
            ]
        };

        document.querySelectorAll('input[name="servico"]').forEach(input => {
            input.addEventListener('change', (event) => {
            const servicoSelecionado = event.target.value;
            const opcoes = opcoesDuracao[servicoSelecionado];

            duracaoContainer.innerHTML = '';

            const titulo = document.createElement('h2');
            titulo.textContent = '3. Escolha a duração e valor:';
            titulo.classList.add('container__titulo');
            titulo.style.fontSize = '64px';
            duracaoContainer.appendChild(titulo);

            // Cria o container das opções
            const bloco = document.createElement('div');
            bloco.classList.add('container__opcoes-unidades');
            duracaoContainer.appendChild(bloco);

            opcoes.forEach(opcao => {
                const div = document.createElement('div');
                div.classList.add('opcoes-unidades__opcao');

                div.innerHTML = `
                <label class="opcao__unidade-texto">
                    <input class="opcao__radio-personalizado" type="radio" name="duracao" value="${opcao.tempo}">
                    ${opcao.tempo} - ${opcao.valor}
                </label>
                `;
                bloco.appendChild(div);
            });
            });
        });
    </script>
</body>
</html>
