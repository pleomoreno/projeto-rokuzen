<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estatísticas | Rokuzen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #f4f4f4;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* --- ESTILOS DO HEADER ADMIN --- */
      .admin-header-nav {
        background-color: #285129;
        padding: 15px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .admin-logo img {
        height: 50px;
        filter: brightness(0) invert(1);
      }

      .admin-nav ul {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .admin-nav a {
        color: #bdcfa8;
        text-decoration: none;
        font-weight: 500;
        font-size: 18px;
        transition: color 0.3s;
      }

      .admin-nav a:hover,
      .admin-nav a.active {
        color: white;
        font-weight: bold;
        border-bottom: 2px solid #bdcfa8;
      }

      /* --- DASHBOARD --- */
      .admin-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
      }

      .kpi-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .kpi-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        text-align: center;
        border-bottom: 5px solid #285129;
      }

      .kpi-value {
        font-size: 3rem;
        font-weight: 800;
        color: #285129;
        margin: 10px 0;
      }

      .kpi-label {
        color: #666;
        font-size: 1.1rem;
        font-weight: 600;
      }

      .chart-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      .chart-container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      h1 {
        color: #285129;
        font-weight: 800;
        margin-bottom: 30px;
        border-bottom: 2px solid #bdcfa8;
        padding-bottom: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header class="admin-header-nav">
      <div class="admin-logo">
        <img src="../img/logo.svg" alt="Logo Rokuzen Admin" />
      </div>

      <nav class="admin-nav">
        <ul>
          <li><a href="admin.html">Agendamentos</a></li>
          <li><a href="gerenciamento.html">Funcionários</a></li>
          <li><a href="estatistica.html" class="active">Estatísticas</a></li>
        </ul>
      </nav>

      <div style="display: flex; align-items: center; gap: 15px">
        <span style="font-weight: bold">Admin</span>
        <button id="btn-sair-admin" class="btn btn-outline-light btn-sm">
          Sair
        </button>
      </div>
    </header>

    <main class="admin-container">
      <h1>Painel de Indicadores</h1>

      <div class="kpi-grid">
        <div class="kpi-card">
          <div class="kpi-label">Agendamentos Hoje</div>
          <div class="kpi-value">12</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Faturamento Mensal</div>
          <div class="kpi-value" style="color: #4a7c59">R$ 15k</div>
        </div>
        <div class="kpi-card">
          <div class="kpi-label">Novos Clientes</div>
          <div class="kpi-value">34</div>
        </div>
      </div>

      <div class="row" style="display: flex; gap: 20px; flex-wrap: wrap">
        <div class="chart-container" style="flex: 1; min-width: 400px">
          <h3 style="color: #285129; margin-bottom: 20px">
          </h3>
          <img src="../img/grafico1.png" alt="Gráfico de Pizza de Serviços" />
        </div>
        <div class="chart-container" style="flex: 1; min-width: 400px">
          <h3 style="color: #285129; margin-bottom: 20px">
          </h3>
          <img src="../img/grafico2.png" alt="Gráfico de Barras Financeiro" />
        </div>
      </div>
    </main>

    <script>
      // Lógica de Segurança e Logout
      const usuarioLogado = localStorage.getItem("usuario");
      if (!usuarioLogado) window.location.href = "index.html";
      else {
        const usuario = JSON.parse(usuarioLogado);
        if (!usuario.isAdmin) window.location.href = "index.html";
      }

      document
        .getElementById("btn-sair-admin")
        .addEventListener("click", () => {
          localStorage.clear();
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
