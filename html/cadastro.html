<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Rokuzen</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <main class="container">
    <div class="logo-section">
      <img src="../img/logo.svg" alt="Logo Rokuzen">
    </div>

    <div class="form-section">
      <h2>Crie sua conta</h2>
      <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Nome completo">

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Seu e-mail">

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Sua senha">

        <label for="confirmar">Confirme a sua senha</label>
        <input type="password" id="confirmar" placeholder="Confirme a sua senha">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="Seu telefone">

        <button type="submit" class="btn">Criar Conta</button>
      </form>
    </div>
  </main>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
    </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>
</html>
