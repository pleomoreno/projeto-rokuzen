<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Funcionários | Rokuzen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #f4f4f4;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* --- ESTILOS DO HEADER ADMIN --- */
      .admin-header-nav {
        background-color: #285129;
        padding: 15px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .admin-logo img {
        height: 50px;
        filter: brightness(0) invert(1);
      }

      .admin-nav ul {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .admin-nav a {
        color: #bdcfa8;
        text-decoration: none;
        font-weight: 500;
        font-size: 18px;
        transition: color 0.3s;
      }

      .admin-nav a:hover,
      .admin-nav a.active {
        color: white;
        font-weight: bold;
        border-bottom: 2px solid #bdcfa8;
      }

      /* --- CONTEÚDO DA PÁGINA --- */
      .admin-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        border-bottom: 2px solid #bdcfa8;
        padding-bottom: 15px;
      }

      .page-header h1 {
        color: #285129;
        font-weight: 800;
        font-size: 2rem;
      }

      /* Lista de Funcionários */
      .funcionarios-lista {
        list-style: none;
        padding: 0;
      }

      .funcionarios-lista li {
        background: #f9fbf6;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.1rem;
        color: #285129;
      }

      .funcionarios-lista button {
        background: #d9534f;
        border: none;
        color: white;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .novo-func-input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 60%;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header class="admin-header-nav">
      <div class="admin-logo">
        <img src="../img/logo.svg" alt="Logo Rokuzen Admin" />
      </div>

      <nav class="admin-nav">
        <ul>
          <li><a href="admin.html">Agendamentos</a></li>
          <li><a href="gerenciamento.html" class="active">Funcionários</a></li>
          <li><a href="estatistica.html">Estatísticas</a></li>
        </ul>
      </nav>

      <div style="display: flex; align-items: center; gap: 15px">
        <span style="font-weight: bold">Admin</span>
        <button id="btn-sair-admin" class="btn btn-outline-light btn-sm">
          Sair
        </button>
      </div>
    </header>

    <main class="admin-container">
      <div class="page-header">
          <h1>Gerenciamento de Equipe</h1>
          <div id="container-adicionar">
              <button class="btn btn-success btn-adicionar">
                  <i class="fa-solid fa-plus"></i> Adicionar Funcionário
              </button>
          </div>
      </div>

      <ul class="funcionarios-lista">
      </ul>
    </main>

    <script>
      // 1. Verificar se é Admin
      const usuarioLogado = localStorage.getItem("usuario");
      if (!usuarioLogado) window.location.href = "login.html";
      else {
        const usuario = JSON.parse(usuarioLogado);
        if (!usuario.isAdmin) window.location.href = "index.html";
      }

      // 2. Logout
      document
        .getElementById("btn-sair-admin")
        .addEventListener("click", () => {
          localStorage.clear();
          window.location.href = "login.html";
        });
    </script>

    <script src="../js/gerenciamento.js"></script>
  </body>
</html>
