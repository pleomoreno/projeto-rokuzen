<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin | Rokuzen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #f4f4f4;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .admin-header-nav {
        background-color: #285129;
        padding: 15px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .admin-logo img {
        height: 50px;
        filter: brightness(0) invert(1);
      }

      .admin-nav ul {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .admin-nav a {
        color: #bdcfa8;
        text-decoration: none;
        font-weight: 500;
        font-size: 18px;
        transition: color 0.3s;
      }

      .admin-nav a:hover,
      .admin-nav a.active {
        color: white;
        font-weight: bold;
      }

      .admin-container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        border-bottom: 2px solid #bdcfa8;
        padding-bottom: 15px;
      }

      .page-header h1 {
        color: #285129;
        font-weight: 800;
        font-size: 2rem;
      }

      /* Tabela */
      .table-custom thead {
        background-color: #285129;
        color: white;
      }
      .table-custom th,
      .table-custom td {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <header class="admin-header-nav">
      <div class="admin-logo">
        <img src="../img/logo.svg" alt="Logo Rokuzen Admin" />
      </div>

      <nav class="admin-nav">
        <ul>
          <li><a href="admin.html" class="active">Agendamentos</a></li>
          <li><a href="gerenciamento.html">Funcionários</a></li>
          <li><a href="estatistica.html">Estatísticas</a></li>
        </ul>
      </nav>

      <div style="display: flex; align-items: center; gap: 15px">
        <span style="font-weight: bold">Admin</span>
        <button id="btn-sair-admin" class="btn btn-outline-light btn-sm">
          Sair
        </button>
      </div>
    </header>

    <main class="admin-container">
      <div class="page-header">
        <h1>Gerenciamento de Agendamentos</h1>
        <button class="btn btn-success" onclick="carregarAgendamentos()">
          <i class="fa-solid fa-rotate-right"></i> Atualizar Lista
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-custom">
          <thead>
            <tr>
              <th>Data</th>
              <th>Cliente</th>
              <th>Contato</th>
              <th>Unidade</th>
              <th>Serviço</th>
              <th>Valor</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tabela-agendamentos">
            <tr>
              <td colspan="7" class="text-center p-4">Carregando dados...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="../js/admin.js"></script>
  </body>
</html>
